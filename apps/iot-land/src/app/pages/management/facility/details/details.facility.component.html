<div *ngIf="facility">
  <h1>{{ facility.name }}</h1>
  <h2>Details</h2>
  <table style="width: 30%" class="table table-sm">
    <tr>
      <th scope="col">Id</th>
      <td>{{ facility.id }}</td>
    </tr>
    <tr>
      <th scope="col">Naam</th>
      <td>{{ facility.name }}</td>
    </tr>
    <tr>
      <th scope="col">Adres</th>
      <td>{{ facility.address }}</td>
    </tr>
  </table>
  <div>
    <h2>Beschrijving</h2>
    <p>
      {{ facility.description }}
    </p>
  </div>
</div>
